<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Contacto</h1>

    <form action="">
        <fieldset>
            <legend>Contact Us</legend>
            <label for="nombre">Nombre</label><br>
            <input type="text" name="nombre" required><br>
            <label for="telefono">Teléfono</label><br>
            <input type="number" nambe="telefono"><br>
            <label for="email">Email</label><br>
            <input type="email" name="email"><br><br>
            <input type="checkbox" value="m" name="maniana"> Mañana <br>
            <input type="checkbox" value="t" name="tarde"> Tarde <br><br>
            <label for="">Sexo</label><br>
            <input type="radio" name="sexo"> Masculino <br>
            <input type="radio" name="sexo"> Femenino <br>
            <input type="radio" name="sexo" checked> Otro <br> <br>
            <label for="opcion">Socio</label> <br>
            <select name="socio">
                <option value="s">Si</option><br>
                <option value="n">No</option><br>
            </select><br><br>
            <textarea name="mensaje" id="" cols="30" rows="10" placeholder="¿Porque debería entrar a valhalla?">
            </textarea>
            <input type="submit" value="Send">
            <input type="reset" value="Reset">

        </fieldset>
    </form>
</body>
</html>
